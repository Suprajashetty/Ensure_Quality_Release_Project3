name: Azure Pipelines
trigger: 
  - main
pool:
  name: myAgentPool
variables:
  python.version: '3.7.6'
stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
      steps:
      - task: TerraformInstaller@
      displayName: "Install Terraform $(tf_version)"
      inputs:
        terraformVersion: "$(tf_version)"
